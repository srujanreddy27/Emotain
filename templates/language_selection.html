<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .language-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .language-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .language-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .language-option:hover {
            background-color: #f0f4f8;
        }
        
        .language-option input {
            margin-right: 15px;
            transform: scale(1.2);
        }
        
        .language-option label {
            flex: 1;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
        }
        
        .language-flag {
            width: 30px;
            height: 20px;
            margin-right: 15px;
            border-radius: 3px;
        }
        
        .submit-btn {
            background-color: #4a6bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #3a5bef;
        }
        
        .error {
            color: #ff4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Preferred Languages</h1>
        <p>Choose one or more languages for your recommendations</p>
        
        <form class="language-form" action="{{ url_for('set_languages') }}" method="POST">
            <div class="language-options">
                <div class="language-option">
                    <input type="checkbox" id="english" name="languages" value="english" checked>
                    <label for="english">
                        <img src="https://flagcdn.com/w20/gb.png" class="language-flag" alt="English">
                        English
                    </label>
                </div>
                
                <div class="language-option">
                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                    <label for="hindi">
                        <img src="https://flagcdn.com/w20/in.png" class="language-flag" alt="Hindi">
                        Hindi
                    </label>
                </div>
                
                <div class="language-option">
                    <input type="checkbox" id="tamil" name="languages" value="tamil">
                    <label for="tamil">
                        <img src="https://flagcdn.com/w20/in.png" class="language-flag" alt="Tamil">
                        Tamil
                    </label>
                </div>
                
                <div class="language-option">
                    <input type="checkbox" id="telugu" name="languages" value="telugu">
                    <label for="telugu">
                        <img src="https://flagcdn.com/w20/in.png" class="language-flag" alt="Telugu">
                        Telugu
                    </label>
                </div>
                
                <div class="language-option">
                    <input type="checkbox" id="kannada" name="languages" value="kannada">
                    <label for="kannada">
                        <img src="https://flagcdn.com/w20/in.png" class="language-flag" alt="Kannada">
                        Kannada
                    </label>
                </div>
                
                <div class="language-option">
                    <input type="checkbox" id="malayalam" name="languages" value="malayalam">
                    <label for="malayalam">
                        <img src="https://flagcdn.com/w20/in.png" class="language-flag" alt="Malayalam">
                        Malayalam
                    </label>
                </div>
            </div>
            
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-arrow-right"></i> CONTINUE TO CAMERA
            </button>
        </form>
    </div>
</body>
</html>
