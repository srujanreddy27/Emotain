{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <header>
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
            <h1>Emotain</h1>
            <p>Login to access emotion detection</p>
        </header>
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <div class="links">
            <a href="{{ url_for('signup') }}" class="sign-up">
                Sign Up <i class="fa-solid fa-user-plus"></i>
            </a>
            <form action="{{ url_for('skip_login') }}" method="POST">
                <button type="submit" class="guest-btn">Continue as Guest</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Toggle password visibility
    document.querySelector('.show-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this;
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        } else {
            passwordInput.type = 'password';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        }
    });
</script>
{% endblock %}
